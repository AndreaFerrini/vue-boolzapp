<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- app -->
    <div id="app" class="gradiente webapp">
        <div id="chat">
            <!-- lato sx -->
            <div id="chat-sx">
                <div class="header-chat">
                    <div class="avatar">
                        <img src="./assets/img/avatar_2.jpg" alt="#">
                        <span>Nome Cognome</span>
                    </div>
                    <div class="avatar-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div id="chat-notifiche">
                    <i class="fa fa-bell-slash" aria-hidden="true"></i>
                    <div>
                        <p class="mb-0">Ricedvi notifiche di nuovi messaggi</p>
                        <p class="mb-0">Attiva notiche desktop</p>
                    </div>

                </div>
                <div id="chat-search">
                    <div class="position-relative">
                        <input type="text">
                        <i class="fas fa-search position-absolute"></i>
                    </div>
                </div>
                <div id="chat-contacts">
                    <div v-for=" (elem,index) in contacts"
                    :key="index"
                    @click="recuperaId(index)">
                    <img :src="elem.avatar" alt="elem.name">
                    <span>{{ elem.name }}</span>
                    </div>
                </div>
            </div>
            <!-- lato dx -->
            <div id="chat-dx">
                <div class="header-chat">
                    <div class="avatar">
                        <img :src="contacts[indiceDinamico].avatar" alt="contacts[indiceDinamico].name">
                        <span>{{ contacts[indiceDinamico].name }}</span>
                    </div>
                    <div class="avatar-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div id="chat-body">
                    <div :class=" elem.status == `sent` ? `sent` : `received` " 
                    v-for=" (elem,index) in contacts[indiceDinamico].messages">
                        <p>{{ elem.message }}</p>
                    </div>
                    <div class="sent">
                        <p>Ricordati di stendere i panni</p>
                    </div>
                    <div class="received">
                        <p>Tutto fatto!</p>
                    </div>
                </div>
                <div id="chat-message">
                    <i class="far fa-smile"></i>
                    <input type="text">
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                </div>
            </div>
        </div>


    </div>
    
    <!-- script axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- script vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- script js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
